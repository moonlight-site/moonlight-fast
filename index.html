<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Moonlight Arcade</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --bg: #050505;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #ffffff;
        --text-muted: #888888;
        --font: 'Inter Tight', sans-serif;
    }

    * { box-sizing: border-box; outline: none; }
    body { margin: 0; background: var(--bg); color: var(--text-main); font-family: var(--font); overflow-x: hidden; min-height: 100vh; }

    .wrap { max-width: 1400px; margin: 0 auto; padding: 30px; }

    /* Glassmorphic Header */
    .header {
        display: flex; flex-direction: column; gap: 20px; padding: 20px; margin-bottom: 40px;
        background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px;
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    @media(min-width: 768px) { .header { flex-direction: row; align-items: center; justify-content: space-between; } }

    .brand { display: flex; align-items: center; gap: 15px; }
    .brand-text h1 { margin: 0; font-size: 24px; font-weight: 600; }
    /* Updated status text style */
    .brand-text p { margin: 0; font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 500; }

    .controls { display: flex; gap: 10px; flex-wrap: wrap; }

    input, select, button {
        background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
        color: white; padding: 12px 20px; border-radius: 12px; font-family: var(--font);
    }
    button { cursor: pointer; transition: 0.3s; }
    button:hover { background: white; color: black; }

    /* Grid & Cards */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
    .card {
        background: var(--glass); border: 1px solid var(--glass-border); border-radius: 16px;
        overflow: hidden; transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-8px); border-color: rgba(255,255,255,0.3); }
    
    /* REVERTED: Removed grayscale filter */
    .thumb { width: 100%; aspect-ratio: 16/9; background: #111; overflow: hidden; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
    .card:hover .thumb img { transform: scale(1.1); }
    
    .card-content { padding: 15px; flex: 1; display: flex; flex-direction: column; gap: 8px; }
    .game-title { font-size: 16px; font-weight: 600; }
    .card-actions { margin-top: auto; display: flex; gap: 10px; }
    .play-btn { flex: 1; background: white; color: black; font-weight: 700; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; }

    /* Modal Overlay */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
        z-index: 9999; display: none; opacity: 0; transition: 0.3s; align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex; opacity: 1; }
    .modal-window { width: 95vw; height: 90vh; background: #000; border: 1px solid var(--glass-border); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; }
    .game-container { flex: 1; background: #000; }
    iframe { width: 100%; height: 100%; border: none; }
    .modal-bar { height: 70px; background: #0a0a0a; border-top: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
    
    /* Icon Buttons for Modal */
    .icon-btn { 
        width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; 
        border-radius: 50%; padding: 0; font-size: 18px;
    }
    .close-btn:hover { background: #ff4444 !important; color: white !important; border-color: #ff4444 !important; }

    /* Skeleton */
    .skeleton { background: var(--glass); height: 280px; border-radius: 16px; position: relative; overflow: hidden; }
    .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); animation: shimmer 1.5s infinite; }
    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
</style>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="brand">
            <i class="fa-solid fa-moon"></i>
            <div class="brand-text">
                <h1>Moonlight</h1>
                <p id="statusText">Connecting...</p>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search games...">
            <select id="sortSelect">
                <option value="default">Sort by...</option>
                <option value="alphabetical">A-Z</option>
                <option value="plays">Most Played</option>
            </select>
            <button id="refreshBtn"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </div>
    </header>

    <div id="contentArea" class="grid">
        <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
</div>

<div class="modal-overlay" id="gameModal">
    <div class="modal-window">
        <div class="game-container"><iframe id="gameFrame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"></iframe></div>
        <div class="modal-bar">
            <div class="modal-info"><h2 id="modalTitle" style="margin:0; font-size:18px;">Game Title</h2></div>
            <div class="modal-controls" style="display:flex; gap:10px;">
                <button id="modalReload" class="icon-btn" title="Reload Game"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="modalClose" class="icon-btn close-btn" title="Close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    console.log("[SYSTEM] Starting Moonlight Arcade...");

    let games = [];
    let supabase = null;
    let fetchTime = null; // Store when data was fetched

    const contentArea = document.getElementById('contentArea');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const gameModal = document.getElementById('gameModal');
    const gameFrame = document.getElementById('gameFrame');
    const statusText = document.getElementById('statusText');

    // --- 1. Supabase Client Creation ---
    function createAndDispatchClient() {
        try {
            const supabaseUrl = 'https://mrkhmlhrbtedudclwfli.supabase.co';
            const supabaseKey = 'sb_publishable_Ej0sVQdRrHnWnctlZxWI3g_djchZi4L';
            
            if (!window.supabase || typeof window.supabase.createClient !== 'function') {
                return false;
            }
            
            window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            window.dispatchEvent(new CustomEvent('supabase-ready', { detail: { client: window.supabaseClient } }));
            return true;
        } catch (e) {
            console.error('[SUPABASE] error', e);
            return false;
        }
    }

    // --- 2. STATUS TEXT UPDATE LOGIC ---
    function startStatusUpdater() {
        // Run immediately
        updateStatusText();
        // Then run every minute
        setInterval(updateStatusText, 60000);
    }

    function updateStatusText() {
        if (!fetchTime) {
            statusText.innerText = "WAITING FOR DATA...";
            return;
        }

        const now = Date.now();
        const diffMs = now - fetchTime;
        const diffMins = Math.floor(diffMs / 60000);

        if (diffMins < 1) {
            statusText.innerText = "LAST UPDATED JUST NOW";
        } else if (diffMins < 60) {
            statusText.innerText = `UPDATED ${diffMins} MINUTE${diffMins === 1 ? '' : 'S'} AGO`;
        } else {
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) {
                statusText.innerText = `UPDATED ${diffHours} HOUR${diffHours === 1 ? '' : 'S'} AGO`;
            } else {
                const diffDays = Math.floor(diffHours / 24);
                statusText.innerText = `UPDATED ${diffDays} DAY${diffDays === 1 ? '' : 'S'} AGO`;
            }
        }
    }

    // --- 3. DATA LOADING ---
    async function loadData() {
        if (!window.supabaseClient) return;

        console.log("[DATA] Fetching games...");
        // Added .range(0, 999) to ensure we get up to 1000 items
        const { data, error } = await window.supabaseClient
            .from('games')
            .select('*')
            .range(0, 999); 

        if (error) {
            console.error("[DATA] Error:", error);
            statusText.innerText = "ERROR LOADING DATA";
            return;
        }

        console.log(`[DATA] Loaded ${data.length} games.`);
        games = data;
        
        // Update Time Logic
        fetchTime = Date.now();
        startStatusUpdater();

        renderGrid(games);
    }

    // --- 4. UI RENDERING ---
    function renderGrid(data) {
        contentArea.innerHTML = '';
        if(data.length === 0) {
            contentArea.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;">No games found.</div>';
            return;
        }

        data.forEach(game => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="thumb"><img src="${game.img_url || ''}" alt="" loading="lazy"></div>
                <div class="card-content">
                    <div class="game-title">${game.name}</div>
                    <div class="card-actions">
                        <button class="play-btn"><i class="fa-solid fa-play"></i> Play</button>
                    </div>
                </div>
            `;
            card.querySelector('.play-btn').onclick = () => openGame(game);
            contentArea.appendChild(card);
        });
    }

    // --- 5. GAME MODAL LOGIC ---
    function openGame(game) {
        document.getElementById('modalTitle').textContent = game.name;
        gameModal.classList.add('active');
        
        if (game.html) {
            gameFrame.src = 'about:blank';
            setTimeout(() => {
                const doc = gameFrame.contentWindow.document;
                doc.open();
                doc.write(game.html);
                doc.close();
            }, 50);
        } else {
            gameFrame.src = game.url;
        }
    }

    // Close Button Logic
    document.getElementById('modalClose').onclick = () => {
        gameModal.classList.remove('active');
        gameFrame.src = '';
    };
    
    // Reload Button Logic
    document.getElementById('modalReload').onclick = () => {
        const currentSrc = gameFrame.src;
        // Simple reload trick for iframes
        gameFrame.src = ''; 
        setTimeout(() => { gameFrame.src = currentSrc; }, 10);
    };

    // --- 6. INITIALIZATION SEQUENCE ---
    window.addEventListener('supabase-ready', (e) => {
        supabase = e.detail.client;
        loadData();
    });

    const checkSupabaseExist = setInterval(() => {
        if (window.supabase) {
            createAndDispatchClient();
            clearInterval(checkSupabaseExist);
        }
    }, 100);

    // Search Logic
    searchInput.oninput = (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = games.filter(g => g.name.toLowerCase().includes(term));
        renderGrid(filtered);
    };

    document.getElementById('refreshBtn').onclick = () => {
        contentArea.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>';
        loadData();
    };

</script>
</body>
</html>
